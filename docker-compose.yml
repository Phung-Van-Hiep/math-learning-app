version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: thcs_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_this
      MYSQL_DATABASE: thcs_math
      MYSQL_USER: thcs_user
      MYSQL_PASSWORD: thcs_password_change_this
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - thcs_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PostgreSQL Database (Alternative - comment out if using MySQL)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: thcs_postgres
  #   restart: unless-stopped
