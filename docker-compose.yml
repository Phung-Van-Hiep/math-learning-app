  #     POSTGRES_USER: thcs_user
  #     POSTGRES_PASSWORD: thcs_password_change_this
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #     - ./db_init:/docker-entrypoint-initdb.d
  #   networks:
  #     - thcs_network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U thcs_user -d thcs_math"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # phpMyAdmin (Optional - for MySQL management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: thcs_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: thcs_user
      PMA_PASSWORD: thcs_password_change_this
    ports:
      - "8085:80"
    networks:
      - thcs_network
    depends_on:
      - mysql

  # Adminer (Alternative DB management tool - lightweight)
  # adminer:
  #   image: adminer:latest
  #   container_name: thcs_adminer
  #   restart: unless-stopped
  #   ports:
  #     - "8085:8085"
